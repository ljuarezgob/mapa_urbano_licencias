<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Sidebar y Selector</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2@3.2.0/css/leaflet-sidebar.css" />
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenedor del Mapa -->
    <div id="map"></div>

    <!-- Leaflet Sidebar -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Pestañas -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-home"></i></a></li>
                <li><a href="#form" role="tab"><i class="fa fa-edit"></i></a></li>
                <li><a href="#info" role="tab"><i class="fa fa-info"></i></a></li>
            </ul>
        </div>
        <!-- Contenido de las Pestañas -->
        <div class="leaflet-sidebar-content">
            <div id="home" class="leaflet-sidebar-pane">
                <h1 class="leaflet-sidebar-header">Inicio<span class="leaflet-sidebar-close"><i class="fa fa-times"></i></span></h1>
                <p>Bienvenido al mapa interactivo. Usa las pestañas para explorar las funcionalidades.</p>
            </div>
            <div id="form" class="leaflet-sidebar-pane">
                <h1 class="leaflet-sidebar-header">Formulario<span class="leaflet-sidebar-close"><i class="fa fa-times"></i></span></h1>
                <!-- Aquí cargamos el formulario -->
                <iframe src="formulario.html"></iframe>
            </div>
            <div id="info" class="leaflet-sidebar-pane">
                <h1 class="leaflet-sidebar-header">Información<span class="leaflet-sidebar-close"><i class="fa fa-times"></i></span></h1>
                <p>Esta es una pestaña de información adicional.</p>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Sidebar JS -->
    <script src="https://unpkg.com/leaflet-sidebar-v2@3.2.0/js/leaflet-sidebar.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([19.432608, -99.133209], 13); // CDMX como ejemplo

        // Agregar capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Inicializar Sidebar
        const sidebar = L.control.sidebar({
            container: 'sidebar',
            position: 'left'
        }).addTo(map);

        // Abrir la pestaña inicial
        sidebar.open('home');
    </script>
</body>
</html>
