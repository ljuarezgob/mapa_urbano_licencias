    <div class="container mt-3">

            <div class="accordion-item">

                <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#leyendasAccordion">
                    <div class="accordion-body">
                        <img alt="Centros Urbanos Polígonos" src="https://mapa.zapopan.gob.mx:8000/geoserver/geomatica/wms?request=GetLegendGraphic&format=image/png&WIDTH=30&HEIGHT=30&layer=togeomatica:zpn_centros_urbanos_poligonos" />

                    </button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#leyendasAccordion">
                    <div class="accordion-body">
