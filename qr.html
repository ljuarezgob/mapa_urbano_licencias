<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Select2</title>
    
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Incluir Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Incluir Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <style>
        .container {
            margin: 20px;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Control de selección con búsqueda (Select2) -->
                <div class="mb-3">
                    <label for="giro_comercial" class="form-label">Giro Comercial</label>
                    <select id="giro_comercial" class="form-control">
                        <option value="1">Tienda de Abarrotes</option>
                        <option value="2">Abarrotes con Bebidas Alcohólicas</option>
                        <option value="3">Panadería</option>
                        <option value="4">Venta de Ropa</option>
                        <option value="5">Restaurante</option>
                        <option value="6">Papelería</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Inicializar Select2 para habilitar la búsqueda en el select
            $('#giro_comercial').select2({
                placeholder: 'Escribe para buscar un giro comercial',  // Texto que aparece cuando no hay selección
                allowClear: true  // Permite limpiar la selección
            });
        });
    </script>

</body>
</html>
